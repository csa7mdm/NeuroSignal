<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>NeuroSignal - Behavior Analysis</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151f32',
                900: '#0f172a',
                950: '#020617',
              },
              primary: {
                400: '#38bdf8', // Light Blue
                500: '#0ea5e9',
                600: '#0284c7',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      /* Ensure Recharts container doesn't collapse */
      .recharts-responsive-container {
        min-height: 0;
        min-width: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",

}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 overflow-hidden">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use standard relative path. The try/catch block handles environments
          // where SWs are blocked or origins don't match (e.g., iframes in cloud IDEs).
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered with scope:', registration.scope);
            })
            .catch(error => {
              // Silently ignore origin mismatch errors common in preview environments
              if (error.message && (error.message.includes('origin') || error.message.includes('security'))) {
                return;
              }
              console.warn('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
